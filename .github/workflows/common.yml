name: workflow

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "branch"
        required: false
        default: dev
        type: string

jobs:
  build_dev:
    if: ${{github.event.inputs.branch}} == "dev"
    uses: ./.github/workflows/reuseworkflow.yml
    with:
      branch: ${{ github.event.inputs.branch }}
      name_space:  ${{ github.event.inputs.branch }}
    secrets: inherit
  build_uat:
    if: false
    uses: ./.github/workflows/reuseworkflow.yml
    with:
      branch: ${{ github.event.inputs.branch }}
      name_space:  ${{ github.event.inputs.branch }}
    secrets: inherit
  build_main:
    if: false
    uses: ./.github/workflows/reuseworkflow.yml
    with:
      branch: ${{ github.event.inputs.branch }}
      name_space:  ${{ github.event.inputs.branch }}
    secrets: inherit
